{% extends 'base.html' %}

{% block title %}
<title>New post</title>
{% endblock %}

{% block content%}
<h1>New Post</h1>
    <hr>
    <h1>Create New Blog Post:</h1>
    <form action="/posts" method="POST">
        <label for="title">Title:</label>
        <input class="form-control" type="text" name="title" id="title" placeholder="Enter Title" aria-label="Enter Title"/>
        <br>
        <label for="author">Author:</label>
        <input class="form-control" type="text" name="author" id="author" placeholder="Enter Author Name" aria-label="Enter Author Name"/>
        <br>
        <label for="content">Post:</label>
        <textarea class="form-control" name="content" id="content" placeholder="Type your content here" aria-label="Type your content here"rows="3"></textarea>
        <br>
        <input class="btn btn-info" type="submit" value="Post">
    </form>
    <hr>
{% endblock %}
